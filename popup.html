<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Search for YouTube</title>
  <style>
    body {
      width: 350px;
      min-height: 200px;
      margin: 0;
      padding: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                   Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #searchBox {
      width: 100%;
      background: white;
      box-sizing: border-box;
    }

    .search-container {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    #keyword {
      flex: 1;
      min-width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    #searchButton {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
    }

    #searchButton:hover {
      background-color: #3367d6;
    }

    #languageSelect {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      min-width: 150px;
      font-family: inherit;
    }

    .result {
      margin-top: 10px;
      padding: 8px;
      border-bottom: 1px solid #eee;
      line-height: 1.4;
    }

    /* Add support for RTL languages */
    .rtl {
      direction: rtl;
      text-align: right;
    }

    .rtl .search-container {
      flex-direction: row-reverse;
    }

    .rtl .jump {
      margin-right: 8px;
      margin-left: 0;
    }

    .jump {
      color: #4285f4;
      cursor: pointer;
      text-decoration: none;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 3px;
      background-color: #e8f0fe;
      font-size: 12px;
    }

    .jump:hover {
      background-color: #d2e3fc;
    }

    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ffcdd2;
    }

    .no-results {
      color: #666;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    #results {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .results-count {
      color: #666;
      font-size: 12px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    mark {
      background-color: #fff9c4;
      padding: 2px 0;
      border-radius: 2px;
    }

    /* Scrollbar styling */
    #results::-webkit-scrollbar {
      width: 8px;
    }

    #results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #results::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    #results::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <div class="search-container">
      <input type="text" id="keyword" placeholder="Search in video..." autocomplete="off" spellcheck="false">
      <select id="languageSelect" aria-label="Select caption language">
        <option value="">Loading languages...</option>
      </select>
      <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
